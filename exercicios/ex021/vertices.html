<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértices Arredondadas</title>
    <link rel="shortcut icon" href="my-favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Border-radius</h1>
    </header>
    <main>
        <article>
            <p>
                <ul>
                    <li>você pode definir um valor que serve para as 4 vértices <em>border-radius: __px</em></li>
                    <li>ou você pode definir cada vértice individualmente: 
                        <br> 
                        <em>
                            border-top-left-radius: ___px; <br>
                            border-top-right-radius: ___px; <br>
                            border-bottom-right-radius: ___px; <br>
                            border-bottom-left-radius: ___px;
                        </em></li>
                </ul>
            </p>
        </article>
    </main>
</body>
</html>
