<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 500px;
            width: 500px;
            background-color: blue;
        }

        #content {
            height: 250px;
            width: 250px;
            background-color: red;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content">

        </div>
    </div>
</body>
</html>
