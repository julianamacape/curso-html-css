<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Challenge #6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li>
            <span title="use a tag &lt;p&gt;">Parágrafos</span>
        </li>
        <li>
            <span title="use a tag &lt;h&gt;">Títulos</span>
        </li>
        <li>
            <span title="use a tag &lt;img&gt;">Imagens</span>
        </li>
        <li>
            <span title="use a tag &lt;abbr&gt;">Abreviações</span>
        </li>
        <li>
            <span title="use os sinais de &lt; e &gt;">Códigos-fonte</span>
        </li>
        <li>
            <span title="use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</span>
        </li>
        <li>
            <span title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</span>
        </li>
    </ul>
</body>
</html>
